<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:text="${str}"></div>
<div id="test" th:data-pi-num="${str}" th:onclick="'goPage(' + '\'' + ${str} + '\'' + ')'">
</div>

<script>
function goPage(evt, url){
	const obj = evt.target;
	const piNum = obj.getAttribute('data-pi-num');
	alert(url + '?piNum=' + piNum);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="d-flex align-items-center" style="font-size: 12px;background:red" onclick="checkStart(event, this)" id="starts">
  <i class="fa fa-star"></i> 
  <i class="fa fa-star"></i> 
  <i class="fa fa-star"></i> 
  <i class="fa fa-star"></i> 
  <i class="fa fa-star"></i>
</div>

<script>
  function checkStart(evt, obj){
  	const target = evt.target;
  	const tagName = target.tagName;
  	const iObjs = obj.children;
  	if(tagName === 'I'){

  		for(const idx in iObjs){
  			const iObj = iObjs[idx];
  			iObj.style.backgroundColor='white';
  		}
  		for(const idx in iObjs){
  			const iObj = iObjs[idx];
  			iObj.style.backgroundColor='yellow';
  			if(iObj === target){
  				alert(parseInt(idx) + 1 +'번째 별을 선택했음');
  				return;
  			}
  		}
  	}
  }
</script>
</body>
</html>
